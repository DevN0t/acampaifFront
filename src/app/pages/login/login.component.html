<div class="w-full h-screen bg-white flex flex-col justify-center">
  <form [formGroup]="loginForm" class="w-full h-full flex flex-col max-md:px-10 gap-4 justify-center items-center">
    <img  class="w-60 " src="/img.png">
    <label class="w-1/3 text-5xl text-center">Login</label>
    <label class="w-1/3 max-md:w-full text-lg text-gray-400 text-center">Insira as informações da sua conta para fazer o login já</label>

    <label class="input input-bordered flex items-center w-1/3 max-md:w-full gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-4 w-4 opacity-70">
        <path
          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
      </svg>
      <input formControlName="username" type="text" class="grow" placeholder="Login" />
    </label>
    <label class="input input-bordered flex items-center gap-2 w-1/3 max-md:w-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-4 w-4 opacity-70">
        <path
          fill-rule="evenodd"
          d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
          clip-rule="evenodd" />
      </svg>
      <input formControlName="password" type="password" class="grow" value="password" placeholder="Senha"/>
    </label>
    <button (click)="submit()" class="w-1/3 btn text-white btn-primary max-md:w-full">Login</button>
  </form>
</div>
